<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Entry Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Flatpickr for custom datepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    /* Add blue border when focused on input fields */
    input:focus {
      border-color: #3b82f6; /* Blue color */
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* Blue shadow */
    }
  </style>
</head>
<body class="bg-white min-h-screen">
  <div class="h-screen flex flex-col md:flex-row">
    
    <!-- Left Side Graphic Section -->
    <div class="relative overflow-hidden hidden md:flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 justify-around items-center">
      <div>
        <h1 class="text-white font-bold text-4xl font-sans">AFX_GoFinance</h1>
        <p class="text-white mt-1">Quality means doing it right when no one is looking.</p>
      </div>
      <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-white border-t-8"></div>
      <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-white border-t-8"></div>
      <div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-white border-t-8"></div>
      <div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-white border-t-8"></div>
    </div>

    <!-- Right Side Form Section -->
    <div class="flex w-full md:w-1/2 justify-center items-center bg-white">
      <form class="bg-white w-full max-w-sm p-8">
        <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Aprutharaj</h1>
        <p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p>
        
        <!-- Custom Date Picker -->
        <div class="flex items-center border-2 py-2 px-4 rounded-2xl mb-4 bg-white shadow-sm hover:shadow-lg transition-all duration-300 focus-within:ring-2 focus-within:ring-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg> <input id="datepicker" class="pl-2 outline-none border-none w-full text-gray-700 placeholder-gray-400 focus:ring-0 focus:outline-none" type="text" placeholder="Select Date" />
        </div>

        <!-- Username -->
        <div class="relative w-full max-w-md mb-4">
          <div class="flex items-center border-2 py-2 px-4 rounded-2xl bg-white shadow-sm hover:shadow-lg transition-all duration-300 focus-within:ring-2 focus-within:ring-indigo-600">
            <svg class="h-5 w-5 text-gray-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            
            <select id="part-select"
                    class="w-full bg-transparent text-gray-700 placeholder-gray-400 outline-none border-none focus:ring-0 appearance-none pr-6 cursor-pointer">
              <option value="part1">Part 1</option>
              <option value="part2">Part 2</option>
              <option value="part3">Part 3</option>
              <option value="add_new">âž• Add new part</option>
            </select>
          </div>
        
          <!-- Down arrow overlay -->
          <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-gray-400">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
        

        <!-- Email -->
        <div class="flex items-center border-2 py-2 px-4 rounded-2xl mb-4 bg-white shadow-sm hover:shadow-lg transition-all duration-300 focus-within:ring-2 focus-within:ring-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
          </svg>
          <input class="pl-2 outline-none border-none w-full text-gray-700 placeholder-gray-400 focus:ring-0 focus:outline-none" type="number" placeholder="die qty" />
        </div>

        <!-- Password -->
        <div class="flex items-center border-2 py-2 px-4 rounded-2xl mb-4 bg-white shadow-sm hover:shadow-lg transition-all duration-300 focus-within:ring-2 focus-within:ring-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
            <input class="pl-2 outline-none border-none w-full text-gray-700 placeholder-gray-400 focus:ring-0 focus:outline-none" type="number" placeholder="overtime" />
        </div>

        <div class="flex items-center border-2 py-2 px-4 rounded-2xl mb-4 bg-white shadow-sm hover:shadow-lg transition-all duration-300 focus-within:ring-2 focus-within:ring-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-coffee"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
            <input class="pl-2 outline-none border-none w-full text-gray-700 placeholder-gray-400 focus:ring-0 focus:outline-none" type="number" placeholder="Tea" />
          </div>

          <div class="flex items-center border-2 py-2 px-4 rounded-2xl mb-4 bg-white shadow-sm hover:shadow-lg transition-all duration-300 focus-within:ring-2 focus-within:ring-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-droplet"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
            <input class="pl-2 outline-none border-none w-full text-gray-700 placeholder-gray-400 focus:ring-0 focus:outline-none" type="number" placeholder="Water" />
          </div>

          <div class="flex items-center border-2 py-2 px-4 rounded-2xl mb-4 bg-white shadow-sm hover:shadow-lg transition-all duration-300 focus-within:ring-2 focus-within:ring-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
            <input class="pl-2 outline-none border-none w-full text-gray-700 placeholder-gray-400 focus:ring-0 focus:outline-none" type="number" placeholder="Water payment" />
          </div>
          
        <!-- Submit -->
        <button type="submit" class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">Submit</button>
      </form>
    </div>
  </div>
  <script>
    // Initialize Flatpickr on the datepicker input
    flatpickr("#datepicker", {
      dateFormat: "Y-m-d", // Format: 2025-05-08
      maxDate: "today",    // Prevent selecting future dates
      defaultDate: "today" // Set today's date by default
    });

    const select = document.getElementById("part-select");

  select.addEventListener("change", function () {
    if (select.value === "add_new") {
      window.location.href = "partname.html"; // Redirect to your form page
    }
  });

  </script>
</body>
</html>
